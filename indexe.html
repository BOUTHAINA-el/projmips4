<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NETexam - Inscription</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #add8e6; /* bleu clair */
      color: black;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 50px auto;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
    }
    .logo .net {
      color: red;
    }
    .logo .exam {
      color: white;
    }
    .form-label {
      margin-top: 10px;
    }
    .form-control {
      background-color: white;
    }
    .btn-custom {
      background-color: #003366; /* bleu foncé */
      color: white;
    }
  </style>
</head>
<body>

  <div class="form-container text-center">
    <div class="logo mb-4">
      <span class="net">NET</span><span class="exam">exam</span>
    </div>
    <form>
      <div class="mb-3 text-start">
        <label class="form-label">E-mail :</label>
        <input type="email" class="form-control">
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Nom :</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Prénom :</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Date de naissance :</label>
        <input type="date" class="form-control">
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Sexe :</label>
        <select class="form-control">
          <option>Masculin</option>
          <option>Féminin</option>
        </select>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Etablissement :</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Filière :</label>
        <input type="text" class="form-control">
      </div>
      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-custom">Annuler</button>
        <a href="page-indexe.html" class="btn">Annuler</a>
        <button type="submit" class="btn btn-custom">Envoyer</button>
        <a href="page-indexe.html" class="btn">Envoyer</a>

      </div>
    </form>
  </div>

</body>
</html>
